<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gerador de posts | POEMA</title>

    <!-- Bootstrap -->
    <link href="{{ hashed_static('css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ hashed_static('css/poema.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">Gerador de posts</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="#">Topo</a></li>
                <li><a href="#image-fieldset">Imagem</a></li>
                <li><a href="#image-text-fieldset">Texto da imagem</a></li>
                <li><a href="#post-text-fieldset">Texto do post</a></li>
                <li><a href="#result">Resultado</a></li>
                <li><a href="/imgur">imgur</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>
      </header>

      <div class="header-spacing"></div>

      {% block content %}{% endblock %}
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ hashed_static('js/jquery.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ hashed_static('js/bootstrap.min.js') }}"></script>
  </body>
</html>
